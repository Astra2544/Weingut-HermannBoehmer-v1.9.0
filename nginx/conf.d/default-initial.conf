# INITIAL - Nur HTTP (für SSL-Zertifikat holen)

upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:8001;
}

# ALLE Domains auf einem Server - WICHTIG für Let's Encrypt!
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name hermann-boehmer.com www.hermann-boehmer.com api.hermann-boehmer.com;

    # Let's Encrypt ACME Challenge - MUSS ZUERST KOMMEN!
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }

    # Frontend für hermann-boehmer.com und www
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Separater API Server Block - KEINE CORS Header hier! Backend macht das selbst.
server {
    listen 80;
    listen [::]:80;
    server_name api.hermann-boehmer.com;

    # Let's Encrypt ACME Challenge
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
