# SSL Config (wird verwendet wenn Zertifikate existieren)

upstream frontend {
    server frontend:80;
}

upstream backend {
    server backend:8001;
}

# HTTP -> HTTPS Redirect (aber ACME Challenge erlauben!)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name hermann-boehmer.com www.hermann-boehmer.com api.hermann-boehmer.com;

    # Let's Encrypt ACME Challenge - MUSS ZUERST KOMMEN f√ºr Renewal!
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }

    # Alles andere zu HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hermann-boehmer.com www.hermann-boehmer.com;

    ssl_certificate /etc/letsencrypt/live/hermann-boehmer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hermann-boehmer.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# API Backend HTTPS - KEINE CORS Header hier! Backend macht das selbst.
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.hermann-boehmer.com;

    ssl_certificate /etc/letsencrypt/live/hermann-boehmer.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hermann-boehmer.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
